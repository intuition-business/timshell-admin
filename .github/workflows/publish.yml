name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_and_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Production Frontend Image
      - name: Build Production Frontend Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build \
            --build-arg NODE_ENV=production \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} \
            --build-arg PORT=3001 \
            -t ghcr.io/intuition-business/timshel/admin:production .

      # Build Development Frontend Image
      - name: Build Development Frontend Image
        if: github.ref == 'refs/heads/develop'
        run: |
          docker build \
            --build-arg NODE_ENV=development \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL_DEV }} \
            --build-arg PORT=3001 \
            -t ghcr.io/intuition-business/timshel/admin:dev .

      # Push Production Docker image to registry
      - name: Push Production Docker image to registry
        if: github.ref == 'refs/heads/main'
        run: docker push ghcr.io/intuition-business/timshel/admin:production

      # Push Development Docker image to registry
      - name: Push Development Docker image to registry
        if: github.ref == 'refs/heads/develop'
        run: docker push ghcr.io/intuition-business/timshel/admin:dev


  deploy_production:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Install SSH tools
        run: sudo apt-get update && sudo apt-get install -y openssh-client sshpass

      # Mantener la clave SSH como estaba antes
      - name: Set up SSH key (como antes)
        run: |
          printf "%s" "${{ secrets.SERVER_SSH_KEY }}" > my_ssh
          chmod 400 my_ssh

      - name: Create .env for production
        run: |
          echo PORT=${{ secrets.PORT }} > .env
          echo NODE_ENV=production >> .env
          echo NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} >> .env

      - name: Copy .env to server
        run: |
          sshpass scp -i my_ssh -o StrictHostKeyChecking=no .env \
          ec2-user@${{ secrets.SERVER_IP }}:/home/ec2-user/.env

      - name: Deploy on EC2
        run: |
          sshpass ssh -i my_ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.SERVER_IP }} << 'EOF'
            sudo docker login ghcr.io -u "${{ secrets.USER_NAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

            sudo docker pull ghcr.io/intuition-business/timshel/admin:production

            sudo docker stop timshel-admin || true
            sudo docker rm timshel-admin || true

            sudo docker run -d \
              --name timshel-admin \
              --env-file /home/ec2-user/.env \
              -p 3001:3000 \
              ghcr.io/intuition-business/timshel/admin:production
          EOF


  deploy_dev:
    name: Deploy Frontend to Development
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Install SSH tools
        run: sudo apt-get update && sudo apt-get install -y openssh-client sshpass

      # Mantener la clave SSH como estaba antes
      - name: Set up SSH key (como antes)
        run: |
          printf "%s" "${{ secrets.SERVER_SSH_KEY }}" > my_ssh
          chmod 400 my_ssh

      - name: Create .env for development
        run: |
          echo PORT=${{ secrets.PORT_DEV }} > .env
          echo NODE_ENV=development >> .env
          echo NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL_DEV }} >> .env

      - name: Copy .env to server
        run: |
          sshpass scp -i my_ssh -o StrictHostKeyChecking=no .env \
          ec2-user@${{ secrets.SERVER_IP }}:/home/ec2-user/.env

      - name: Deploy on EC2
        run: |
          sshpass ssh -i my_ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.SERVER_IP }} << 'EOF'
            sudo docker login ghcr.io -u "${{ secrets.USER_NAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

            sudo docker pull ghcr.io/intuition-business/timshel/admin:dev

            sudo docker stop timshel-admin-dev || true
            sudo docker rm timshel-admin-dev || true

            sudo docker run -d \
              --name timshel-admin-dev \
              --env-file /home/ec2-user/.env \
              -p 3001:3000 \
              ghcr.io/intuition-business/timshel/admin:dev
          EOF
